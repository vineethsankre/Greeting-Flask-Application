<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome | Greeting App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to right, #fdfbfb, #ebedee);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }
    .form-box {
      background: white;
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 400px;
    }
    .form-title {
      font-weight: 600;
      margin-bottom: 1.5rem;
      color: #0d6efd;
    }
  </style>
</head>
<body>

  <div class="form-box text-center">
    <h2 class="form-title">Please Enter your name?</h2>
    <form method="POST">
      <input type="text" class="form-control mb-3" name="username" placeholder="Enter your name" required>
      <button type="submit" class="btn btn-primary w-100">Greet Me</button>
    </form>
  </div>

</body>
</html>
